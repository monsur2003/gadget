<!DOCTYPE html>
<html lang="en" data-theme="autumn">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.51.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class=" ">
    <header class="bg-gradient-to-r from-violet-300 to-fuchsia-400">
      <nav class="px-[10%] pt-3">
        <div class="flex justify-between items-center">
          <h1 class="text-3xl font-bold">GadgetPie</h1>
          <button class="btn btn-primary">Blogs</button>
        </div>
        <div>
          <h2 class="text-center text-4xl font-bold pt-8">
            Welcome To Our Gadget Shop!
          </h2>
          <div
            class="flex justify-center items-center search-section text-center mt-5 mb-5"
          >
            <input
              type="text"
              placeholder="Search Here"
              class="rounded-l-md w-[300px] py-2 px-2 bg-blue-100 focus:bg-white border-0 border-indigo-500"
              id="input-field"
            />
            <button 
              class="bg-violet-800 px-3 py-2 font-bold text-white rounded-r-md"
              id="search-btn"
            >
              Search
            </button>
          </div>
        </div>
      </nav>
    </header>
    <main class="w-[90%] mx-auto">
      <section class="show-section">
        <div
          id="phone-container"
          class="grid gap-y-5 gap-x-5 mt-12 grid-cols-1 md:grid-cols-2 lg:grid-cols-4"
        ></div>
        <!-- !display alert  -->
        <div id="d-alert" class="hidden alert alert-error shadow-lg">
          <div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="stroke-current flex-shrink-0 h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
            <div class="flex justify-center items-center"></div>
            <h2>SorryðŸ§§</h2>
            <span>Our Shop have only Iphone And Samsung brand</span>
          </div>
        </div>
        <div class="flex justify-center items-center mt-3">
          <span class="loader hidden" id="loader2" ></span>
        </div>
        
      </section>
      <div id="show-all" class=" flex justify-center items-center">
        <span id="view-all"  class="underline text-orange-600 text-[18px] font-semibold cursor-pointer mt-5 items-center">Show More</span>
      </div>
    </main>

    <!-- !section ad -->

     <a href="#view-all" class="btn">Cancel</a>

  </body>
</html>
